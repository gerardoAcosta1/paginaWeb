<script>
    let cifra = '';
    let acumulado = 0;
    let sum = false;
    let rest = false;
    function display_numbers(number){
        document.getElementById('display').value=cifra+number;
        cifra = document.getElementById('display').value;
    }
    function add(){
        acumulado += parseInt(cifra);
        document.getElementById('display').value=acumulado;
        cifra='';
        sum = true;
        
    }
    function subtract(){
        acumulado -= parseInt(cifra);
        document.getElementById('display').value=acumulado;
        cifra='';
        rest = true
        
    }

    function result(operation){
        if(sum){
            document.getElementById('display').value=acumulado+parseInt(cifra);
        }
        if(rest){
            document.getElementById('display').value=acumulado+parseInt(cifra);
        }
        sum = false;
        rest = false;
    }
</script>
</head>
